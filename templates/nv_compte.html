<main id="main">
    

    <section class="breadcrumbs">
      <div class="container">
  
        <div class="d-flex justify-content-between align-items-center">
          <h2>Créer un compte</h2>
          <ol>
            <li><a href="/">Accueil</a></li>
            <li>Créer un compte</li>
          </ol>
        </div>
  
      </div>
    </section>
  <br>
  
    <form class="w-75 mx-auto pt-3 pb-3" action="/connect" method="POST">
      <h3 class="mx-auto w-100 "><i class="fa-solid fa-user"></i> Créer un compte</h3>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <input class="form-control" type="text" name="login" id="login" placeholder="Votre Login" required />
  
          </div>
          <div class="col-4">
            <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Votre mot de passe" required />
  
          </div>
          <div class="col-4">
            <input class="form-control" type="password" name="confirm_pwd" id="confirm_pwd" placeholder="Confirmez" required />
  
          </div>
        </div>
      </div>
      <br>
  
      <button class="btn btn-outline-info mx-auto w-100" type="submit" name='action' value="add">Créer le compte</button>
      
    </form>
  
  </main>
