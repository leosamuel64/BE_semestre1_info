<main id="main">
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Option du compte</h2>
        <ol>
          <li>
            <a href="/">Accueil</a>
          </li>
          <li>Option du compte</li>
        </ol>
      </div>
    </div>
  </section>
  <section class="inner-page">
    <div class="container">
      <h3>Option du compte de {{session['user']}}</h3>
    </div>
  </section>


  <form class="w-75 mx-auto pt-3 pb-3" action="/change_photo" method="GET">
    <select class="form-control" name="photo" id="photo">
      <option value="fa-solid fa-user" selected="true" disabled="disabled">--Choisir une photo--</option>
      <option value="fa-solid fa-user">Utilisateur</option>
      <option value='fa-solid fa-jedi'>Jedi</option>
      <option value='fa-solid fa-ghost'>Fantome</i></option>
      <option value='fa-solid fa-robot'>Robot</i></option>
      <option value='fa-solid fa-burger'>Burger</i></option>
      <option value='fa-solid fa-person-snowboarding'>Snowboard</i></option>


    </select>
    <button class="btn btn-outline-danger mx-auto w-100" type="submit">Choisir cette photo</button>
  </form>

  <form class="w-75 mx-auto pt-3 pb-3" action="/remove_user" method="GET">
    <button class="btn btn-outline-danger mx-auto w-100" type="submit">Supprimer le compte</button>
  </form>

  <form class="w-75 mx-auto pt-3 pb-3" action="/change_password" method="POST">
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Mot de Passe" required>
    <button class="btn btn-outline-danger mx-auto w-100" type="submit">Modifier le mot de passe</button>
  </form>


</main>
